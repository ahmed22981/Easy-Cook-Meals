<header>
  <div class="container">
    <a routerLink="/" class="logo">Easy cook</a>
    <nav>
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li><a routerLink="/meals" routerLinkActive="active">Meals</a></li>
        <li><a routerLink="/aboutus" routerLinkActive="active">About Us</a></li>

        <li *ngIf="isLoggedIn()">
          <a routerLink="/favorites" routerLinkActive="active" class="fav-btn" title="My Favorites">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="star-icon"
            >
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>

            <span class="badge" *ngIf="mealsService.favorites().length > 0">
              {{ mealsService.favorites().length }}
            </span>
          </a>
        </li>

        <li *ngIf="isLoggedIn()">
          <button class="logout-btn" (click)="logout()">Logout</button>
        </li>

        <li *ngIf="!isLoggedIn()">
          <a routerLink="/register">Login</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
